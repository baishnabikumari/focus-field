<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Field</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="app">

        <header class="topbar">
            <h1 class="title">Focus Field</h1>

            <div class="controls">
                <button id="btn-undo" class="btn">Undo</button>
                <button id="btn-restart" class="btn">Restart - For 4 direction Rotation </button>

                <select id="feel" class="select">
                    <option value="A">feel: Soft</option>
                    <option value="B" selected>feel: Snappy</option>
                    <option value="C">feel: Crisp</option>
                </select>

                <select id="level-select" class="select"></select>

                <button id="btn-mute" class="btn">Press !! If You Don't Here Sound</button>
            </div>
        </header>

        <main class="main">
            <canvas id="game" width="900" height="700"></canvas>
        </main>

        <footer class="footer">
            <div id="status" class="status">Loading...</div>
            <div class="credit">
                Designed and Build BY <strong>Me -_-</strong> Warm Edition
            </div>
        </footer>

    </div>

    <script type="module" src="src/game.js"></script>
</body>
</html>
