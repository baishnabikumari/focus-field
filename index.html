<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Field</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script> <!--confetti tool link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Market&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="app">

        <header class="topbar">
            <h1 class="title">Focus Field</h1>

            <div class="controls-wrapper">
                <div class="row-top">
                    <button id="btn-restart" class="ui-btn">RESTART</button>
                    <div class="custom-dropdown">
                        <button id="feel-btn" class="ui-btn">Click & FEEl ðŸŽ§</button>
                        <div id="feel-options" class="dropdown-content">
                            <div class="dropdown-item" data-value="A">SOFT ðŸŽ§</div>
                            <div class="dropdown-item" data-value="B">SNAPPYðŸŽ§</div>
                            <div class="dropdown-item" data-value="C">CRISPðŸŽ§</div>
                        </div>
                    </div>
                    <div class="custom-dropdown" id="level-dropdown-container">
                        <button id="level-btn" class="ui-btn">TUTORIAL</button>
                        <div id="level-options" class="dropdown-content">
                            <!--js-->
                        </div>
                    </div>
                    <button id="btn-mute" class="ui-btn">MUTE</button>
                </div>
                <div class="row-bottom">
                    <button id="btn-redo" class="ui-btn">REDO</button>
                    <button id="btn-undo" class="ui-btn">UNDO</button>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="game-wrapper">
                <div id="move-counter">MOVES: 0</div>
                <div class="canvas-container">
                    <canvas id="game" width="900" height="700"></canvas>
                </div>
            </div>
        </main>

        <footer class="footer">
            <button id="btn-snow" class="snow-btn">
                <img src="/assets/snowflake.png" alt="Snow" width="32" height="32">
            </button>
            <div class="credit">
                Designed and Build BY <strong>Me -_-</strong> Winter Edition
            </div>
        </footer>
        <div id="snow-container"></div>
    </div>
    <div id="toast" class="toast hidden">GAME RESTARTED</div>

    <!-- Main game script -->
    <script type="module" src="src/game.js"></script>
</body>

</html>
